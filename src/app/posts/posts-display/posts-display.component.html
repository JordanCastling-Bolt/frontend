<div *ngFor="let post of posts" class="post-item">
    <div class="post-info">
      <span class="post-id">{{ post.id }}</span>
      <span class="post-name">{{ post.name }}</span>
    </div>
    
    <div class="post-actions">
      <button (click)="onDelete(post._id)">Delete</button>
    </div>
  </div>
